<div class="w-full max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-sm">
  <h2 class="text-md font-normal text-gray-800 mb-8 text-center">
    Score Distribution
  </h2>

  <div class="flex flex-col lg:flex-row items-center justify-center gap-8">
    <div class="w-full max-w-lg h-48 relative">
      <canvas #pieChart class="w-full h-full"></canvas>
    </div>

    <div class="w-full max-w-md lg:pl-8">
      <h3 class="text-md font-normal text-gray-700 mb-4">
        Performance Categories:
      </h3>
      <div class="space-y-3">
        <div
          *ngFor="let stat of scoreStats"
          class="flex items-center space-x-3"
        >
          <div
            class="w-4 h-4 rounded-sm flex-shrink-0"
            [style.background-color]="stat.color"
          ></div>
          <span class="text-sm text-gray-700">
            <span class="text-gray-600 font-medium">{{ stat.name }} ({{ stat.range }})</span>
            <span class="font-semibold text-gray-800 ml-2">{{ stat.count }} students</span>
          </span>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-6 text-center">
    <p class="text-sm text-gray-600">Total Students: {{ totalStudents }}</p>
  </div>
</div>
