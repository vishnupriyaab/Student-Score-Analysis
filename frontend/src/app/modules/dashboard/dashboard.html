<div class="flex">
  <app-menu></app-menu>

  <div *ngIf="!fileUploaded" class="flex items-center w-full px-28 gap-7 min-h-screen">
    <p class="text-sm font-sans">
      An interactive dashboard where you can drag and drop student data to
      instantly generate insightful gender-wise and score-wise analytics.
    </p>
    <label
      for="dropzone-file"
      class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100"
      (dragover)="preventDefault($event)"
      (dragenter)="preventDefault($event)"
      (dragleave)="preventDefault($event)"
      (drop)="onFileDropped($event)"
    >
      <div class="flex flex-col items-center justify-center pt-5 pb-6">
        <svg
          class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 20 16"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
          />
        </svg>
        <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
          <span class="font-semibold">Click to upload</span> or drag and drop
        </p>
        <p class="text-xs text-gray-500 dark:text-gray-400">
          CSV or Excel file with student scores
        </p>
        <div *ngIf="isLoading" class="mt-2 text-blue-500">Processing file...</div>
        <div *ngIf="errorMessage" class="mt-2 text-red-500">{{ errorMessage }}</div>
      </div>
      <input 
        id="dropzone-file" 
        type="file" 
        class="hidden" 
        (change)="onFileSelected($event)" 
        accept=".csv,.xlsx,.xls"
      />
    </label>
  </div>

  <div *ngIf="fileUploaded" class="flex-1 items-center justify-center h-full">
    <div class="flex flex-wrap justify-center gap-8 w-full max-w-full py-10">
      <div>
        <app-gender-chart [studentScore]="studentScoresList"></app-gender-chart>
      </div>
      <div>
        <app-score-chart [studentScores]="studentScoresList"></app-score-chart>
      </div>
    </div>
  </div>
</div>
