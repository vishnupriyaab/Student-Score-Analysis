<div class="flex flex-col min-h-screen">
    
  <!--header-->
  <app-header></app-header>

  <!---login content--->
  <main class="flex-grow flex justify-center items-center p-4 bg-secondary">
    <div
      class="bg-adSecondary p-8 rounded-lg shadow-md w-full max-w-md mx-auto"
    >
      <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login</h1>

      <form class="space-y-6">
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            formControlName="email"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-adQuaternary focus:border-transparent"
            placeholder="your@email.com"
          />
          <!-- <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-xs mt-1">
            <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</div>
          </div> -->
        </div>

        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Password</label
          >
          <input
            type="password"
            id="password"
            formControlName="password"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-adQuaternary focus:border-transparent"
            placeholder="••••••••"
          />
          <!-- <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-xs mt-1">
            Password is required
          </div> -->
        </div>

        <div class="flex justify-center items-center">
          <button
            type="submit"
            class="w-1/2 bg-adQuaternary text-adPrimary py-2 px-4 rounded-md hover:bg-adTertiary hover:text-adQuaternary focus:outline-none focus:ring-2 focus:ring-adQuaternary focus:ring-offset-2 transition duration-150"
          >
            Sign in
            <!-- <span *ngIf="!isLoading">Sign in</span> -->
            <!-- <span *ngIf="isLoading">Processing...</span> -->
          </button>
        </div>
      </form>
    </div>
  </main>
</div>
